<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson Drawing Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 90%;
            width: 500px;
            text-align: center;
            margin: 20px;
        }

        .modal h2 {
            margin-top: 0;
            color: #333;
        }

        .modal ol {
            text-align: left;
            margin: 20px 0;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            touch-action: manipulation;
        }

        .begin-btn {
            background: #4a90e2;
            color: white;
        }

        .clear-btn {
            background: #f44336;
            color: white;
        }

        .next-btn {
            background: #2196F3;
            color: white;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
            max-width: 100%;
            touch-action: none;
            background-color: white;
        }

        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (max-width: 600px) {
            canvas {
                width: 300px;
                height: 300px;
            }

            .modal {
                padding: 20px;
            }

            .button {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="modal-overlay" id="instructionsModal">
        <div class="modal">
            <h2>Instructions</h2>
            <ol>
                <li>Start from the center of the spiral.</li>
                <li>Draw outward following the gray guide line.</li>
                <li>Try to keep your line as smooth as possible.</li>
                <li>Draw at a comfortable speed - accuracy is more important than speed.</li>
            </ol>
            <button class="button begin-btn" onclick="startDrawing()">Begin Drawing</button>
        </div>
    </div>

    <canvas id="drawingCanvas" width="400" height="400"></canvas>

    <div class="button-container">
        <button class="button clear-btn" onclick="clearCanvas()">Clear</button>
        <button class="button next-btn" onclick="nextTest()">Next Test</button>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Template canvas for spiral
        const templateCanvas = document.createElement('canvas');
        templateCanvas.width = canvas.width;
        templateCanvas.height = canvas.height;
        const templateCtx = templateCanvas.getContext('2d');

        // Drawing canvas for user input
        const drawingCanvas = document.createElement('canvas');
        drawingCanvas.width = canvas.width;
        drawingCanvas.height = canvas.height;
        const drawingCtx = drawingCanvas.getContext('2d');

        function drawSpiral() {
            ctx.beginPath();
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = 2;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            let angle = 0;
            let radius = 0;
            const maxRadius = canvas.width * 0.36;
            const angleIncrement = 0.2;
            const radiusIncrement = 8;

            ctx.moveTo(centerX, centerY);

            while (radius < maxRadius) {
                angle += angleIncrement;
                radius = angle * radiusIncrement;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                ctx.lineTo(x, y);
            }

            ctx.stroke();
        }

        function drawSpiralTemplate() {
            templateCtx.fillStyle = 'white';
            templateCtx.fillRect(0, 0, templateCanvas.width, templateCanvas.height);
            templateCtx.beginPath();
            templateCtx.strokeStyle = '#cccccc';
            templateCtx.lineWidth = 2;

            const centerX = templateCanvas.width / 2;
            const centerY = templateCanvas.height / 2;
            let angle = 0;
            let radius = 0;
            const maxRadius = templateCanvas.width * 0.36;
            const angleIncrement = 0.2;
            const radiusIncrement = 8;

            templateCtx.moveTo(centerX, centerY);

            while (radius < maxRadius) {
                angle += angleIncrement;
                radius = angle * radiusIncrement;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                templateCtx.lineTo(x, y);
            }

            templateCtx.stroke();
        }

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            if (e.touches && e.touches[0]) {
                return {
                    x: (e.touches[0].clientX - rect.left) * scaleX,
                    y: (e.touches[0].clientY - rect.top) * scaleY
                };
            } else {
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }
        }

        function initCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            drawSpiralTemplate();
            updateMainCanvas();
        }

        function updateMainCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(templateCanvas, 0, 0);
            ctx.drawImage(drawingCanvas, 0, 0);
        }

        function startDrawing() {
            document.getElementById('instructionsModal').style.display = 'none';
            initCanvas();
        }

        function startPath(e) {
            isDrawing = true;
            const coords = getCoordinates(e);
            lastX = coords.x;
            lastY = coords.y;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const coords = getCoordinates(e);
            drawingCtx.beginPath();
            drawingCtx.moveTo(lastX, lastY);
            drawingCtx.lineTo(coords.x, coords.y);
            drawingCtx.strokeStyle = '#000000';
            drawingCtx.lineWidth = 2;
            drawingCtx.lineCap = 'round';
            drawingCtx.stroke();

            lastX = coords.x;
            lastY = coords.y;

            updateMainCanvas();
        }

        function endPath() {
            isDrawing = false;
        }

        function clearCanvas() {
            initCanvas();
        }

        function nextTest() {
            // Create a new canvas for the final image
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = canvas.width;
            exportCanvas.height = canvas.height;
            const exportCtx = exportCanvas.getContext('2d');

            // Fill with white background
            exportCtx.fillStyle = 'white';
            exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);

            // Draw the user's drawing on top
            exportCtx.drawImage(drawingCanvas, 0, 0);

            // Convert to PNG
            const imageURL = exportCanvas.toDataURL('image/png');

            // Create download link
            const link = document.createElement('a');
            link.href = imageURL;
            link.download = 'sp.png';
            link.click();

            alert('Proceeding to next test...');

            // Redirect to the new HTML page (drawn_wave.html)
            window.location.href = 'drawn_wave.html';
        }

        // Event listeners
        canvas.addEventListener('mousedown', startPath);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endPath);
        canvas.addEventListener('mouseout', endPath);

        canvas.addEventListener('touchstart', startPath);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', endPath);
        canvas.addEventListener('touchcancel', endPath);

        canvas.addEventListener('touchstart', function (e) {
            e.preventDefault();
        });

        initCanvas();
    </script>
</body>

</html>
